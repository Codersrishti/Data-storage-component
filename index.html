<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="action-card">
            <img src="images/logo.svg" alt="logo" class="logo">
            <div class="actions">
                <img src="images/icon-document.svg" alt="icon-doc" class="icon">
                <img src="images/icon-folder.svg" alt="icon-folder" class="icon"> 
                <img src="images/icon-upload.svg" alt="icon-upload" class="icon">
            </div>
        </section>
        <section class="storage-card">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="progress-bar">
                <div id="progress-fill">
                    <div id="progress-knob"></div>
                </div>
            </div>
            <div class="progress-labels"> <span>0 GB</span><span>1000 GB</span> </div>
              <div class="remaining-storage">
                <h1>185</h1>
                <span>GB LEFT</span>
              </div>
        </section>
    </main>    
</body>
</html>
